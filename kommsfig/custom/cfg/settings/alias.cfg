//crosshair color settings
alias "yellow"     "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 255"
alias "green"      "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0"
alias "red"        "cl_crosshair_blue 0; cl_crosshair_green 0; cl_crosshair_red 255"
alias "white"      "cl_crosshair_blue 255; cl_crosshair_green 255; cl_crosshair_red 255"
alias "defaultc"   "cl_crosshair_blue 200; cl_crosshair_green 200; cl_crosshair_red 200"
alias "blue"       "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 0"
alias "cyan"       "cl_crosshair_blue 255; cl_crosshair_green 255; cl_crosshair_red 0"
alias "purple"     "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255"
alias "gblue"      "cl_crosshair_blue 154; cl_crosshair_green 255; cl_crosshair_red 0"

//crosshairs
alias "default"    "exec settings\default_crosshair.cfg
